<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link and images practice</title>
</head>
<body>
    <div>
        <div>Перейти на сайт Wikipedia</div>
        <a href="https://wikipedia.com" target="_blank">Wikipedia</a>
        <div>Перейти на Google</div>
        <a href="https://google.com" target="_blank">Google</a>
    </div>
    <div>
        <img src="cat.jpeg" alt="an orange cat look at me" width="300" height="300">
    </div>
    
</body>
</html>
